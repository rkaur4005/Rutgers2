<div class="row">
    <div class="col-md-6">
        <h3>Assessment List</h3>
    </div>
    <div class="col-md-6 text-right" data-ng-if="['1', '2', '3'].indexOf(user_type) >= 0">
        <a data-ng-href="#/assessment/create/{{classid}}" class="btn btn-xs btn-primary" data-ng-if="['1', '2'].indexOf(user_type) >= 0">
            <i class="glyphicon glyphicon-plus"></i> Add New
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" data-ng-repeat="assessment in assessments">
            <div class="panel-body">
                <h4>{{assessment.assessment_name}}</h4>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Assessment Type</strong>: {{assessment.assessment_type}}
                    </div>
                    <div class="col-md-6">
                        <strong>Duration</strong>: {{assessment.duration_minutes}} minutes
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Open Date</strong>: {{assessment.open_date}}
                    </div>
                    <div class="col-md-6">
                        <strong>Close Date</strong>: {{assessment.close_date}}
                    </div>
                </div>
                <div class="text-right">
                    <a class="btn btn-primary btn-sm" data-ng-href="#/assessment/take/{{assessment.assessment_id}}">Take</a>
                    <a class="btn btn-primary btn-sm" data-ng-href="#/assessment/preview/{{assessment.assessment_id}}" data-ng-if="['1', '2', '3'].indexOf(user_type) >= 0">Preview</a>
                    <a class="btn btn-primary btn-sm" data-ng-href="#/assessment/review/{{assessment.assessment.uuid}}">Review</a>
                </div>
            </div>
        </div>
    </div>
</div>
